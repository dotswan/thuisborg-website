<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwaarde verzilveren | Thuisborg</title>
  </head>
  <body class="register-page">
    <div id="app">
      <div class="register">
        <div class="logo-header">
          <a class="logo">
            <img src="/assets/images/logo.png" alt="" />
          </a>
        </div>
        <div class="register-form-cont">
          <div class="register-form">
            <div class="progress-bar">
              <div class="progress-bar__progress" style="width: 80%"></div>
            </div>
            <div class="title-cont">
              <h1>Graag bespreken we geheel vrijblijvend de mogelijkheden met u</h1>
            </div>
            <!--					<p>Lorem ipsum dolor sit amet, consectetscing elit</p>-->
            <form>
              <input type="text" placeholder="Voornaam" />
              <input type="text" placeholder="Achternaam" />
              <input type="text" placeholder="E-mailadres" />
              <input type="text" placeholder="Telefoonnummer" />
              <div class="agreement">
                <input type="checkbox" id="agreement" />
                <label for="agreement">Ik accepteer de <a href="">voorwaarden</a> van Thuisborg</label>
              </div>
              <button class="btn">Verder gaan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
