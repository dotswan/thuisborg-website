<body>
	<div id="app">
 <main class="main">
  <div class="register-v2">
	<div class="register-v2-back-img">
	  <img src="/template/images/back-reg.png" alt="back"/>
	</div>
	<div class="register-v2-wrapper">
	  <tb-register-19 :steps="[
							  {title:null, alias:'intro', id:0, active:true, type:'intro'},
							  {title:'<b>1</b><span>Gewenst bedrag</span>', alias:'step1', id:1, active:false, type:'tab'},
							  {title:'<b>2</b><span>Gegevens</span>', alias:'step2', id:2, active:false, type:'tab'},
							  {title:'<b>3</b><span>Documenten</span>', alias:'step3', id:3, active:false, type:'tab'},
							  {title:'<b>4</b><span>Akkoord</span>', alias:'step4', id:4, active:false, type:'tab'},
							  {title:'<b>5</b><span>Betaling</span>', alias:'step5', id:5, active:false, type:'tab'}
							  ]" :validations="[
											   {name:'privacy', step:'intro'},
											   {name:'instructions', step:'intro'},
											   {name:'Date', validation:{type:'date'}, step: 'step1'},
											   {name:'Number', step: 'step1'},
											   {name:'Checkbox', step: 'step1'},
											   {name:'Radio', step:'step1', condition:{if:'values', field:'Checkbox', values:['3 jaar','5 jaar']}},
											   {name:'Name_Salutation', step: 'step2'},
											   {name:'Name_First', step: 'step2'},
											   {name:'Name_Last', step: 'step2'},
											   {name:'Date1', validation:{type:'date'},  step: 'step2'},
											   {name:'Address_AddressLine1', step: 'step2'},
											   {name:'Email', validation:{type:'email'}, step: 'step2'},
											   {name:'Date2', step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'FileUpload', step: 'step3'},
											   {name:'Signature', step: 'step4', validation:{type:'signature'}},
											   {name:'FileUpload2', step:'step3', condition:{if:'true', field:'DecisionBox'}}
											   ]">
	  </tb-register-19>
	</div>
  </div>
</main>
	</div>
