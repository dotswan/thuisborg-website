<body>
	<div id="app">
		<main class="main">
			<div class="register-v2">
				<div class="register-v2-back-img">
					<img src="/template/images/back-reg.png" alt="back"/>
				</div>
				<div class="register-v2-wrapper">
					<tb-register-21 :steps="[
							  {title:null, alias:'intro', id:0, active:true, type:'intro'},
							  {title:'<b>1</b><span>Gewenst bedrag</span>', alias:'step1', id:1, active:false, type:'tab'},
							  {title:'<b>2</b><span>Gegevens</span>', alias:'step2', id:2, active:false, type:'tab'},
							  {title:'<b>3</b><span>Documenten</span>', alias:'step3', id:3, active:false, type:'tab'},
							  {title:'<b>4</b><span>Akkoord</span>', alias:'step4', id:4, active:false, type:'tab'},
							  {title:'<b>5</b><span>Betaling</span>', alias:'step5', id:5, active:false, type:'tab'}
							  ]"
					                :validations="[
											   {name:'privacy', step:'intro'},
											   {name:'instructions', step:'intro'},
											   {name:'Date', validation:{type:'date'}, step: 'step1'},
											   {name:'Number', step: 'step1', validation: {type:'min', valid_value:1000}},
											   {name:'Checkbox', step: 'step1'},
											   {name:'Radio', step:'step1', condition:{if:'values', field:'Checkbox', values:['3 jaar','5 jaar']}},
											   {name:'Name_Salutation', step: 'step2'},
											   {name:'Name_First', step: 'step2'},
											   {name:'Name_Last', step: 'step2'},
											   {name:'Date1', validation:{type:'date'},  step: 'step2'},
											   {name:'Address_AddressLine1', step: 'step2'},
											   {name:'Address_Region', step: 'step2'},
											   {name:'Address_ZipCode', step: 'step2'},
											   {name:'Address_City', step: 'step2'},
											   {name:'PhoneNumber_countrycode', step: 'step2'},
											   {name:'Email', validation:{type:'email'}, step: 'step2'},
											   {name:'Date2',  validation:{type:'date'}, step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Name1_Salutation',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Name1_First',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Name1_Last',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Address2_Region',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Address2_ZipCode',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Address2_City',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Address2_AddressLine1',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'PhoneNumber1_countrycode',  step:'step2', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'Email1',  step:'step2', validation:{type:'email'}, condition:{if:'true', field:'DecisionBox1'}},
											   {name:'FileUpload1',  step:'step3', condition:{if:'true', field:'DecisionBox1'}},
											   {name:'FileUpload', step: 'step3'},
											   {name:'Address3_AddressLine1', step: 'step3'},
											   {name:'Address3_AddressLine2', step: 'step3'},
											   {name:'Address3_City', step: 'step3'},
											   {name:'FileUpload2', step:'step3', condition:{if:'true', field:'DecisionBox'}},
											   {name:'Signature', step: 'step4', validation:{type:'signature'}},
											   {name:'Signature1', step: 'step4', validation:{type:'signature'}, condition:{if:'true', field:'DecisionBox1'}},
											   ]">
					</tb-register-21>
				</div>
			</div>
		</main>
	</div>
	<script>
		if (window.location.hostname === 'localhost') {
			fetch('/partials.html')
					.then(response => response.text())
					.then(html => {
						const template = document.createElement('template');
						template.innerHTML = html.trim();
						const header = template.content.querySelector('header');
						const footer = template.content.querySelector('footer');

						// Insert the header and footer around the main content
						const app = document.getElementById('app');
						app.insertAdjacentElement('afterbegin', header);
						app.appendChild(footer);
					});
		}
	</script>
	<!--	JS Start    -->
	<script type="module" src="/src/js/main.js"></script>
	<!--	CSS End    -->
</body>
</html>
